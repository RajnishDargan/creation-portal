<div class="add-to-library" *ngIf='!showLoader'>
  <app-editor-header
    [toolbarConfig]="toolbarConfig" [telemetryEventsInput]="telemetryPageDetails"
    (toolbarEmitter)="toolbarEventListener($event)"
  >
  </app-editor-header>
  <div class="min-h-500 sb-bg-white" [appTelemetryStart]="telemetryStart">
    <div class="ui">
      <div class="ui twelve column grid m-0">
        <!-- Left Sidebar for cards -->
        <div class="three wide column p-0 h-100vh">
          <app-fancy-tree *ngIf="collectionTreeNodes" [telemetryEventsInput]="telemetryPageDetails" (treeEventEmitter)="treeEventListener($event)" [nodes]="collectionTreeNodes"
            [options]="{ showConnectors: true }" class="sb-collectionTree-fancyTree sb-collectionTree-fancyTreelist">
          </app-fancy-tree>
        </div>
        <!-- Right Player Sections -->
        <div class="eight wide column bg-white pl-40">
          <ng-container *ngIf="selectedQuestionData?.folder === true">
            <app-question-set [telemetryEventsInput]="telemetryPageDetails" [questionSetMetadata]="selectedQuestionData" (toolbarEmitter)="toolbarEventListener($event)"></app-question-set>
          </ng-container>
          <ng-container *ngIf="selectedQuestionData?.folder === false">
            <app-contentplayer-page [telemetryEventsInput]="telemetryPageDetails" [questionMetaData]="selectedQuestionData" [mode]="mode" (toolbarEmitter)="toolbarEventListener($event)"></app-contentplayer-page>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf='showLoader' class="ui container sb-chapter-list">
  <app-loader></app-loader>
</div>


<app-question-template *ngIf='showQuestionTemplatePopup'
[templateList]="templateList" [telemetryEventsInput]="telemetryPageDetails"
(templateSelection)="handleTemplateSelection($event)">
</app-question-template>


<sui-modal [mustScroll]="false" [isClosable]="true" [transitionDuration]="0" [size]="'normal'" class="sb-modal"
  appBodyScroll *ngIf='showConfirmPopup' (dismissed)="showConfirmPopup = !showConfirmPopup; terms = false;">
  <div class="sb-modal-header">
    Accepting Terms & Conditions
  </div>
  <div class="sb-modal-content">
    <div class="ui grid">
      <div class="twelve wide column sb-checkbox-tnc mt-10">
        <div class="sb-checkbox sb-checkbox-primary font-italic"><input [(ngModel)]="terms" id="termAndConditions" name="example" type="checkbox">
          <label for="termAndConditions" class="fsmall pl-32"><span class="sb-required">*</span><span
              class="font-weight-bold mb-4 d-block">"I agree that by submitting / publishing this Content,</span>
              <div class="sb-color-gray-300">I confirm that this Content complies with prescibed guidlines, including th Terms ofUse and Content Policy and
                that I consent to publish it under the Creative Commons Framework in accordance with the Content Policy. I
                that I consent to publish it under the <a class="sb-color-primary font-weight-bold cursor-pointer">Creative Commons Framework</a> in accordance with the <a class="sb-color-primary font-weight-bold cursor-pointer">Content Policy</a>. I
                have made sure that I do not violate other's copyright ir privacy rights."</div>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="sb-modal-actions">
    <button type="button" class="sb-btn sb-btn-normal sb-btn-primary" [disabled]="!terms" (click)="submitCollection()"> Submit </button>
  </div>
</sui-modal>
