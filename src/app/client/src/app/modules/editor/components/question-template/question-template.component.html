<sui-modal [mustScroll]="false" [isClosable]="true" [transitionDuration]="0" [size]="'normal'" class="sb-modal"
  appBodyScroll (dismissed)="modal.deny(); templateSelection.emit({type: 'close'})" #modal>
  <div class="sb-modal-header">
    Create new
  </div>
  <div class="sb-modal-content">
    <div class="twelve wide column">
      <div class="ui grid flex-jc-center my-16">
        <div class="ui card text-center common-contribution-card m-16" *ngFor="let template of templateList"
          (click)="showButton=true; templateSelected = template"
          [ngClass]="{'active': templateSelected === template}">
          <div class="content">
            <i class="check circle icon"></i>
            <img class="mt-16" rel="placeholder" src="assets/images/MCQ.png">
            <div class="content-title pt-16 pb-8 fsmall">{{template}} <i class="info circle link icon"
                [popupPlacement]="'left'" suiPopup popupText="text description"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="sb-modal-actions">
    <button type="button" class="sb-btn sb-btn-normal"
      [ngClass]="{'sb-btn-primary': showButton, 'sb-btn-disabled': !showButton}" (click)="next()" appTelemetryInteract
      [telemetryInteractEdata]="programTelemetryService.getTelemetryInteractEdata('next', configService.telemetryLabels.eventType.click,configService.telemetryLabels.eventSubtype.submit, telemetryEventsInput.telemetryPageId,{selected_template:templateSelected,key:'dialog_id',value:'question_type'})"
      [telemetryInteractObject]="telemetryEventsInput.telemetryInteractObject"
      [telemetryInteractCdata]="telemetryEventsInput.telemetryInteractCdata"
      [telemetryInteractPdata]="telemetryEventsInput.telemetryInteractPdata"> Next </button>
  </div>
</sui-modal>
